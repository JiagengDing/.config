# 服务器节点订阅
proxy-providers:



proxy-groups:
  - name: "节点列表"
    type: select
    proxies:
      - 美国
      - 美国2
      - 香港1
      - 俄罗斯
      - 韩国
      - 新加坡
      - 日本



  # 代理节点选择
  - name: "PROXY"
    type: select
    proxies:
      - 节点列表

  # 白名单模式 PROXY, 黑名单模式 DIRECT, 不知道别动
  - name: "MATCH"
    type: select
    proxies:
      - PROXY

  # 国际流媒体服务
  - name: "Streaming"
    type: select
    proxies:
      - PROXY

  # 中国流媒体服务（面向海外版本）
  - name: "StreamingSE"
    type: select
    proxies:
      - DIRECT
      - PROXY


rule-providers:

  Unbreak:
    type: http
    behavior: classical
    path: ./RuleSet/Unbreak.yaml
    url: https://f.jsss.wtf/Unbreak.yaml
    interval: 86400

  Streaming:
    type: http
    behavior: classical
    path: ./RuleSet/StreamingMedia/Streaming.yaml
    url: https://f.jsss.wtf/Streaming.yaml
    interval: 86400

  StreamingSE:
    type: http
    behavior: classical
    path: ./RuleSet/StreamingMedia/StreamingSE.yaml
    url: https://f.jsss.wtf/StreamingSE.yaml
    interval: 86400

  Global:
    type: http
    behavior: classical
    path: ./RuleSet/Global.yaml
    url: https://f.jsss.wtf/Global.yaml
    interval: 86400

  China:
    type: http
    behavior: classical
    path: ./RuleSet/China.yaml
    url: https://f.jsss.wtf/China.yaml
    interval: 86400

  ChinaIP:
    type: http
    behavior: ipcidr
    path: ./RuleSet/Extra/ChinaIP.yaml
    url: https://f.jsss.wtf/ChinaIP.yaml
    interval: 86400

  proxy:
    type: http
    behavior: domain
    url: "https://f.jsss.wtf/proxy.txt"
    path: ./RuleSet/proxy.yaml
    interval: 86400

  telegramcidr:
    type: http
    behavior: ipcidr
    url: "https://f.jsss.wtf/telegramcidr.txt"
    path: ./RuleSet/telegramcidr.yaml
    interval: 86400

  gfw:
    type: http
    behavior: domain
    url: "https://f.jsss.wtf/gfw.txt"
    path: ./RuleSet/gfw.yaml
    interval: 86400

# 规则
rules:
  # Unbreak
  # - RULE-SET,Unbreak,DIRECT

  # Global Area Network

  # (Streaming Media)
  # - RULE-SET,Streaming,Streaming

  # (StreamingSE)
  # - RULE-SET,StreamingSE,StreamingSE

  # (DNS Cache Pollution) / (IP Blackhole) / (Region-Restricted Access Denied) / (Network Jitter)
  # - RULE-SET,Global,PROXY

  # China Area Network
  # - RULE-SET,China,DIRECT

  # Local Area Network
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT

  # （可选）使用来自 ipipdotnet 的 ChinaIP 以解决数据不准确的问题，使用 ChinaIP.yaml 时可禁用下列直至（包括）「GEOIP,CN」规则
  # - RULE-SET,ChinaIP,DIRECT
  # Tencent
  - IP-CIDR,119.28.28.28/32,DIRECT
  - IP-CIDR,182.254.116.0/24,DIRECT
  # GeoIP China
  - GEOIP,CN,DIRECT

  - MATCH,MATCH
